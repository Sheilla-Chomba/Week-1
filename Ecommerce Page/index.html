<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <title>Ecommerce Page</title>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="pages">
                <div class="sneakerstitle">
                    <p>sneakers</p>
                </div>
                <div class="collection">
                    <p>Collection</p>
                </div>
                <div class="men">
                    <p>Men</p>
                </div>
                <div class="women">
                    <p>Women</p>
                </div>
                <div class="about">
                    <p>About</p>
                </div>
                <div class="contact">
                    <p>Contact</p>
                </div>
               

            </div>
            <div class="icon">
                <div class="cartbox">
                    <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/>
                    </svg>
                </div>

                <div class="iconbox">
                    <img src="image-avatar.png" alt="">
                </div>
                
            </div>
        </div>

        <div class="space">
            <hr>
        </div>

        <div class="shoemain">
            <div class="grid-item1">
                <img src="image-product-1.jpg" alt="Shoe Image 1" class="img1">
            </div>
            <div class="grid-item2">
                <div class="notes">
                    <h5 class="sneaker-head">SNEAKER COMPANY</h2><br>

                    <h2 class="sneak-title">Fall Limited Edition Sneakers</h2><br><br>
                  
                    <p class="sneak-notes">
                        These low-profile sneakers are your perfect casual wear <br> 
                        companion. Featuring a durable rubber outer sole, theyâ€™ll <br>
                        withstand everything the weather can offer.
                    </p><br><br>
                    <h3 class="price">$125.00          <button class="discount">50%</button></h3>
                    
                    <p class="preprice"><strike>$250.00</strike></p>
                </div>
            </div>

        </div>

        <div class="shoestype">
            <div class="grid-item3">
                <img src="image-product-1-thumbnail.jpg" alt="" class="thumbnails">
            </div>
            <div class="grid-item4">
                <img src="image-product-2-thumbnail.jpg" alt="" class="thumbnails">
            </div>
            <div class="grid-item5">
                <img src="image-product-3-thumbnail.jpg" alt="" class="thumbnails">
            </div>
            <div class="grid-item6">
                <img src="image-product-4-thumbnail.jpg" alt="" class="thumbnails">
            </div>
            <div class="grid-item7">
                
            </div>
            <div class="grid-item8">
                <button class="additem" id="btn">
                    <svg width="12" height="4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z" id="a"/></defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a"/>
                    </svg>
                    <label for="btn">  0  </label>
                
                    <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z" id="b"/></defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b"/>
                    </svg>
                </button>
            </div>
            <div class="grid-item9">
                <button class="addcart">
                    <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/>
                    </svg>
                    Add to cart
                </button>
            </div>
            <div class="grid-item10">
                
            </div>
            <div class="grid-item11">
                
            </div>

        </div>

    </div>

</html>
